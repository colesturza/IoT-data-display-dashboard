---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-iot-data-display-dashboard-deployment
spec:
  selector:
    matchLabels:
      app: flask-iot-data-display-dashboard
  replicas: 3
  template:
    metadata:
      labels:
        app: flask-iot-data-display-dashboard
    spec:
      containers:
        - name: flask-iot-data-display-dashboard
          image: docker.io/colesturza/flask-iot-data-display-dashboard:v1.0.3-alpha
          ports:
            - containerPort: 5000
          env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongosecret
                key: username
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongosecret
                key: password
---
apiVersion: v1
kind: Service
metadata:
  name: flask-iot-data-display-dashboard-service
spec:
  selector:
    app: flask-iot-data-display-dashboard
  ports:
    - protocol: "TCP"
      port: 6000
      targetPort: 5000
  type: LoadBalancer
